<!DOCTYPE html>

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trivia Game</title>
    <link rel="stylesheet" href="../bundle.css" />
</head>

<body class="g-base">

    <main id="p-main">
        <h2>Player Face Off</h2>
        <p>Player 1 must press "A" and Player 2 must press "B".</p>
        <p>Whichever player hits the button first after the timer becomes 0:00, gets to choose the category!</p>
        <b>Press the "Start Timer" button to start the timer.</b>
        <button class="btnStartTimer">Start Timer</button>
        <input type="text" class="inputPlayer" />
        <div class="timer">-:--</div>
        <div class="faceOffWinner" style="display: none;"></div>
    </main>

    <script src="../bundle.js"></script>
</body>

</html>
